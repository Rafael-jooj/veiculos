{% extends "../base.html" %}

{% block titulo %} Deletar Anuncio {% endblock %}

{% block conteudo %}

<form action="/anuncio/deletar/{{object.pk}}/" method="post">
{% csrf_token %}

<center>
    <div class="alert alert-danger" role="alert">
        <p>Tem certeza que deseja excluir o anuncio "{{ object }}"</p>
    </div>
    <input type="submit" value="Confirmar" class="btn btn-danger" />
</center>


</form>

{% endblock %}
