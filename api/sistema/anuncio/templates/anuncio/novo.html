{% extends "../base.html" %}

{% block titulo %} Cadastro de Novos Anuncios{% endblock %}

{% block conteudo %}

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header bg-primary text-white text-center">
          <h3>Cadastro de Novos Anuncios</h3>
        </div>
        <div class="card-body">
          <form action="/anuncio/novo" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              {{ form.preco }}
            </div>
            <div class="mb-3">
              <label for="descricao" class="form-label">Descrição</label>
              {{ form.descricao }}
            </div>
            <div class="mb-3">
              <label for="veiculo" class="form-label">Veículo</label>
              {{ form.veiculo }}
            </div>
            <div class="mb-3">
              <label for="usuario" class="form-label">Usuário</label>
              {{ form.usuario }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
