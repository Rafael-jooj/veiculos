{% extends "../base.html" %}

{% block titulo %} Listagem de veículos {% endblock %}

{% block conteudo %}
<div class="container pb-3" style="padding: 0 200px 0 200px">
    <div class="d-grid border-top border-info border-2">

      <form action="/veiculo/" method="GET">
        <div class="row">
          <div class="col-6 offset-6 mt-3">
            <div class="input-group mb-3 gap-2">
              <input type="text" name="pesquisa" class="form-control rounded-3" value="{{ pesquisa }}">
              <div class="input-group-append">
                <button class="btn btn-primary" type="submit">Pesquisar</button>
              </div>
            </div>
          </div>
        </div>
      </form>

      <center>
        <div class="bg-body-tertiary border rounded-3 justify-content-center p-3">
          {% for v in veiculos %}
          <div class="card card-veiculo mt-3 mb-3">

            {% if v.foto %}
              <img src="{{v.foto.url}}" class="card-img-top" />
            {% else %}
              Veículo sem foto
            {% endif %}

            <div class="card-body">
              <h5 class="card-title">{{v.get_marca_display}}</h5>
              <p class="card-text">{{v.modelo}}</p>
              <a href="/veiculo/{{v.id}}" class="btn btn-primary">
                <i class="fa fa-edit"></i>
              </a>
              <a href="/veiculo/deletar/{{v.id}}" class="btn btn-danger">
                <i class="fa fa-trash"></i>
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </center>
    </div>
  </div>
{% endblock %}
